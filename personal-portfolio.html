        /* =====================
           Base & Variables
           ===================== */
        :root {
            /* Colors - Dark Mode Default */
            --bg-primary: #0a0a0a;
            --bg-secondary: #111111;
            --bg-card: #161616;
            --text-primary: #ededed;
            --text-secondary: #a1a1a1;
            --accent: #ffffff;
            --border: #333333;
            --border-hover: #666666;
            
            /* Spacing */
            --space-xs: 0.5rem;
            --space-s: 1rem;
            --space-m: 2rem;
            --space-l: 4rem;
            --space-xl: 8rem;

            /* Typography */
            --font-main: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            --font-mono: "SF Mono", "Monaco", "Inconsolata", "Fira Mono", "Droid Sans Mono", "Source Code Pro", monospace;
            
            /* Effects */
            --radius: 8px;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.5);
            --transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font-main);
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }

        a {
            text-decoration: none;
            color: inherit;
            transition: var(--transition);
        }

        ul {
            list-style: none;
        }

        /* =====================
           Typography
           ===================== */
        h1, h2, h3, h4 {
            font-weight: 700;
            letter-spacing: -0.02em;
            line-height: 1.2;
        }

        h1 { font-size: 3.5rem; }
        h2 { font-size: 2.5rem; margin-bottom: var(--space-m); }
        h3 { font-size: 1.5rem; margin-bottom: var(--space-s); }
        p { color: var(--text-secondary); margin-bottom: var(--space-s); }

        .mono { font-family: var(--font-mono); font-size: 0.9rem; color: var(--text-secondary); }

        /* =====================
           Layout Utilities
           ===================== */
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 var(--space-m);
        }

        section {
            padding: var(--space-xl) 0;
            opacity: 0; /* Changed by Intersection Observer */
            transform: translateY(20px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }

        section.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* =====================
           Components
           ===================== */
        /* Header / Nav */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            background: rgba(10, 10, 10, 0.7);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 64px;
        }

        .logo {
            font-weight: 700;
            font-size: 1.2rem;
        }

        nav ul {
            display: flex;
            gap: var(--space-m);
        }

        nav a {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        nav a:hover {
            color: var(--text-primary);
        }

        /* Hero */
        #hero {
            min-height: 90vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-top: var(--space-xl);
        }

        .hero-role {
            display: inline-block;
            padding: 4px 12px;
            border: 1px solid var(--border);
            border-radius: 20px;
            font-size: 0.85rem;
            margin-bottom: var(--space-m);
            color: var(--text-secondary);
        }

        .hero-title {
            font-size: 4.5rem;
            background: linear-gradient(to right, #fff 0%, #aaa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: var(--space-s);
        }

        .hero-slogan {
            font-size: 1.5rem;
            color: var(--text-secondary);
            font-weight: 400;
            margin-bottom: var(--space-l);
            max-width: 600px;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: var(--text-primary);
            color: var(--bg-primary);
            border-radius: 6px;
            font-weight: 600;
            font-size: 1rem;
        }

        .btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        /* About */
        .bio-text {
            font-size: 1.2rem;
            line-height: 1.8;
            max-width: 800px;
        }

        /* Skills */
        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: var(--space-m);
        }

        .skill-category h3 {
            font-size: 1.1rem;
            border-bottom: 1px solid var(--border);
            padding-bottom: var(--space-xs);
            margin-bottom: var(--space-s);
        }

        .skill-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .tag {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 0.9rem;
            color: var(--text-secondary);
            transition: var(--transition);
        }

        .tag:hover {
            border-color: var(--text-primary);
            color: var(--text-primary);
        }

        /* Projects */
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: var(--space-m);
        }

        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: var(--space-m);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: var(--transition);
        }

        .card:hover {
            transform: translateY(-5px);
            border-color: var(--border-hover);
            box-shadow: 0 10px 30px -15px rgba(0,0,0,1);
        }

        .card h3 {
            margin-bottom: var(--space-xs);
        }

        .card-tech {
            margin-top: var(--space-s);
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .card-tech span {
            font-size: 0.75rem;
            color: var(--text-secondary);
            font-family: var(--font-mono);
        }

        .card-link {
            margin-top: var(--space-s);
            font-size: 0.9rem;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
        }

        .card-link::after {
            content: "‚Üí";
            margin-left: 4px;
            transition: transform 0.2s;
        }

        .card-link:hover::after {
            transform: translateX(4px);
        }

        /* Experience */
        .timeline {
            border-left: 2px solid var(--border);
            padding-left: var(--space-m);
            margin-left: 8px;
        }

        .timeline-item {
            position: relative;
            margin-bottom: var(--space-l);
        }

        .timeline-item::before {
            content: "";
            position: absolute;
            left: calc(-1 * var(--space-m) - 5px);
            top: 6px;
            width: 8px;
            height: 8px;
            background: var(--text-primary);
            border-radius: 50%;
            outline: 4px solid var(--bg-primary);
        }

        .timeline-date {
            font-family: var(--font-mono);
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 4px;
            display: block;
        }

        /* Contact */
        .contact-links {
            display: flex;
            gap: var(--space-m);
            margin-bottom: var(--space-l);
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: var(--space-s);
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            color: var(--text-primary);
            border-radius: 4px;
            font-family: inherit;
        }

        .contact-form button {
            cursor: pointer;
            border: none;
        }

        /* Footer */
        footer {
            padding: var(--space-m) 0;
            text-align: center;
            border-top: 1px solid var(--border);
            color: var(--text-secondary);
            font-size: 0.85rem;
        }

        /* Responsive */

            h1 { font-size: 3rem; }
            .hero-title { font-size: 2.8rem; }
            section { padding: var(--space-m) 0; }
        }
    </style>

                    description: "ÂèÇ‰∏éÂπ∂ÁªÑÁªáÂ§öÂú∫Ê†°Á∫ßËµõ‰∫ãÔºåË¥üË¥£Ëµõ‰∫ãÁªìÊûÑ‰∏éÊµÅÁ®ãËÆæËÆ°ÔºåÂú®ÂÆûË∑µ‰∏≠ÊåÅÁª≠ËßÇÂØüÁé©ÂÆ∂Ë°å‰∏∫‰∏éËßÑÂàôÂØπ‰ΩìÈ™åÁöÑÂΩ±Âìç„ÄÇ"
                }
            ]
        };

        /* =====================
           Logic & Rendering
           ===================== */
        document.addEventListener('DOMContentLoaded', () => {
            renderContent();
            initAnimations();
            consoleEasterEgg();
        });

        function renderContent() {
            // Header & Hero
            document.title = `${CONFIG.user.name} - Portfolio`;
            document.getElementById('nav-logo').textContent = CONFIG.user.name.split(' ')[0]; // First name as logo
            document.getElementById('hero-role').textContent = CONFIG.user.title;
            document.getElementById('hero-name').textContent = CONFIG.user.name;
            document.getElementById('hero-slogan').textContent = CONFIG.user.slogan;
            document.getElementById('bio-text').textContent = CONFIG.user.bio;

            // Skills
            const skillsContainer = document.getElementById('skills-container');
            for (const [category, items] of Object.entries(CONFIG.skills)) {
                const col = document.createElement('div');
                col.className = 'skill-category';
                col.innerHTML = `
                    <h3>${category}</h3>
                    <div class="skill-tags">
                        ${items.map(skill => `<span class="tag">${skill}</span>`).join('')}
                    </div>
                `;
                skillsContainer.appendChild(col);
            }

            // Experiences
            const expContainer = document.getElementById('experience-container');
            CONFIG.experiences.forEach(exp => {
                const item = document.createElement('div');
                item.className = 'timeline-item';
                item.innerHTML = `
                    <span class="timeline-date">${exp.period}</span>
                    <h3>${exp.role} @ ${exp.org}</h3>
                    <p>${exp.description}</p>
                `;
                expContainer.appendChild(item);
            });

            // Projects
            const projContainer = document.getElementById('projects-container');
            CONFIG.projects.forEach(proj => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div>
                        <h3>${proj.title}</h3>
                        <p>${proj.description}</p>
                    </div>
                    <div>
                        <div class="card-tech">
                            ${proj.tech.map(t => `<span>#${t}</span>`).join('')}
                        </div>
                        <a href="${proj.link}" class="card-link">View Project</a>
                    </div>
                `;
                projContainer.appendChild(card);
            });

            // Contact
            const contactLinks = document.getElementById('contact-links');
            const { contact } = CONFIG.user;
            if (contact.email) contactLinks.innerHTML += `<a href="mailto:${contact.email}" class="btn" style="background:var(--bg-secondary); border:1px solid var(--border); color:var(--text-primary)">Email</a>`;
            if (contact.github) contactLinks.innerHTML += `<a href="${contact.github}" target="_blank" class="btn" style="background:var(--bg-secondary); border:1px solid var(--border); color:var(--text-primary)">GitHub</a>`;
            if (contact.linkedin) contactLinks.innerHTML += `<a href="${contact.linkedin}" target="_blank" class="btn" style="background:var(--bg-secondary); border:1px solid var(--border); color:var(--text-primary)">LinkedIn</a>`;
        }

        function initAnimations() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            }, { threshold: 0.1 });

            document.querySelectorAll('section').forEach(section => {
                observer.observe(section);
            });
        }

        function consoleEasterEgg() {
            const styles = [
                'color: #fff',
                'background: #000',
                'font-size: 14px',
                'padding: 10px',
                'border-radius: 4px'
            ].join(';');
            console.log(`%cüëã Hi there! Looking at the source code?\nCheck out the CONFIG object at the top of the script to customize this portfolio.\nLet's build something great together.`, styles);
        }
    </script>
