<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页生成器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
            background-color: #f5f5f7;
            color: #333;
        }
        
        .container {
            display: flex;
            height: 100vh;
        }
        
        .editor-panel {
            width: 40%;
            padding: 2rem;
            overflow-y: auto;
            background-color: #fff;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
        }
        
        .preview-panel {
            width: 60%;
            background-color: #f5f5f7;
            position: relative;
        }
        
        .preview-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 2rem;
            color: #000;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: #333;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            transition: border-color 0.2s;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #0071e3;
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .image-upload {
            border: 2px dashed #ddd;
            border-radius: 8px;
            padding: 1.5rem;
            text-align: center;
            cursor: pointer;
            transition: border-color 0.2s;
        }
        
        .image-upload:hover {
            border-color: #0071e3;
        }
        
        .image-upload input {
            display: none;
        }
        
        .image-upload-label {
            display: block;
            font-size: 0.9rem;
            color: #0071e3;
            cursor: pointer;
        }
        
        .image-preview {
            margin-top: 1rem;
            max-width: 100%;
            max-height: 200px;
            border-radius: 8px;
        }
        
        .button-group {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
        }
        
        button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .btn-primary {
            background-color: #0071e3;
            color: #fff;
        }
        
        .btn-primary:hover {
            background-color: #0077ed;
        }
        
        .btn-secondary {
            background-color: #f2f2f7;
            color: #333;
        }
        
        .btn-secondary:hover {
            background-color: #e5e5ea;
        }
        
        .bg-image-list {
            margin-top: 1rem;
        }
        
        .bg-image-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        
        .bg-image-item img {
            width: 80px;
            height: 60px;
            object-fit: cover;
            border-radius: 4px;
        }
        
        .remove-bg-btn {
            margin-left: auto;
            background-color: #ff3b30;
            color: #fff;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
        }
        
        .remove-bg-btn:hover {
            background-color: #ff453a;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 左侧编辑器面板 -->
        <div class="editor-panel">
            <h1>个人主页生成器</h1>
            
            <div class="form-group">
                <label for="name">姓名</label>
                <input type="text" id="name" value="IvoryThule" placeholder="请输入您的姓名">
            </div>
            
            <div class="form-group">
                <label for="tagline">标语</label>
                <input type="text" id="tagline" value="Design Engineer · Hong Kong" placeholder="请输入您的标语">
            </div>
            
            <div class="form-group">
                <label for="avatar">头像上传</label>
                <div class="image-upload">
                    <input type="file" id="avatar-upload" accept="image/*">
                    <label for="avatar-upload" class="image-upload-label">点击上传头像</label>
                    <img id="avatar-preview" class="image-preview" src="" alt="头像预览">
                </div>
            </div>
            
            <div class="form-group">
                <label for="bg-images">背景图上传（可多选）</label>
                <div class="image-upload">
                    <input type="file" id="bg-images-upload" accept="image/*" multiple>
                    <label for="bg-images-upload" class="image-upload-label">点击上传背景图</label>
                </div>
                <div id="bg-image-list" class="bg-image-list"></div>
            </div>
            
            <div class="form-group">
                <label for="about-content">关于页面内容</label>
                <textarea id="about-content" placeholder="请输入关于页面的内容">Hello, I'm IvoryThule, a design engineer based in Hong Kong. I specialize in creating digital products that balance beautiful design with technical excellence.

With over 8 years of experience in the industry, I've worked with startups, agencies, and Fortune 500 companies to bring innovative products to life. My approach combines user-centered design principles with clean, efficient engineering practices.

I believe that great design is not just about aesthetics, but about creating meaningful experiences that solve real problems. Every project I work on starts with a deep understanding of the user's needs and ends with a polished product that exceeds expectations.

When I'm not designing or coding, you can find me exploring the vibrant streets of Hong Kong, capturing moments with my camera, or experimenting with new recipes in the kitchen.</textarea>
            </div>
            
            <div class="form-group">
                <label for="works-content">作品页面描述</label>
                <textarea id="works-content" placeholder="请输入作品页面的描述">Explore my portfolio of digital products and design projects</textarea>
            </div>
            
            <div class="button-group">
                <button id="preview-btn" class="btn-secondary">预览</button>
                <button id="export-btn" class="btn-primary">导出为ZIP</button>
            </div>
        </div>
        
        <!-- 右侧预览面板 -->
        <div class="preview-panel">
            <iframe id="preview-iframe" class="preview-iframe" src="index.html"></iframe>
        </div>
    </div>
    
    <!-- 第三方库 -->
    <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
    <script src="js/editor.js"></script>
</body>
</html>
